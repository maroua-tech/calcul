<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Calcul </title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/tools.png" alt="tools">
            <h1>تحدي أبا مريم</h1>
            <img src="images/math.png" alt="math">
        </header>

            <aside>
                <h4>Choose shape:</h4>
                <div class="shape circle"></div>
                <div class="shape square"></div>
                <div class="shape triangle"></div>
                <div class="shape rectangle"></div>
            </aside>
            <section data-shape="circle" class="active">
                <h3>Circle:</h3>

                <img src="images/circle.png" alt="circle">
                
                <label for="">radius</label>
                <input type="text" name="radius" id="radius">
                <input type="button" value="Calcul">
                <div class="result">
                    <h4>Result:</h4>
                    <span class="result"></span>
                </div>
                
                <!-- <h3>Circle Perimeter</h3> -->
                
            </section>
            <section data-shape="square">
                <h3>Square:</h3>
                  <img src="images/square.png" alt="square">
                <label for="">length</label>
                <input type="text" name="squarelength" id="squarelength">
                <input type="button" value="Calcul">
                <div class="result">
                    <h4>Result:</h4>
                    <span class="result"></span>
                </div>
            </section>
            <section data-shape="triangle">
                <h3>triangle:</h3>
                <img src="images/triangle.png" alt="triangle">
                <label for="">base</label>
                <input type="text" name="base" id="base">
                <label for="">height</label>
                <input type="text" name="height" id="height">
                <input type="button" value="Calcul">
                <div class="result">
                    <h4>Result:</h4>
                    <span class="result"></span>
                </div>
            </section>
            <section data-shape="rectangle">
                <h3>rectangle :</h3>
                <img src="images/rectangle.png" alt="">
                <label for="">length</label>
                <input type="text" name="length" id="length">
                <label for="">diameter</label>
                <input type="text" name="diameter" id="diameter">
                <input type="button" value="Calcul">
                <div class="result">
                    <h4>Result:</h4>
                    <span class="result"></span>
                </div>
            </section>
            <aside>
                <input type="checkbox" id="Area" checked>
                <label for="Area">Area</label>
                
                <input type="checkbox" id="perimeter" >
                <label for="perimeter">perimeter</label>
               
            </aside>
    </div>

    <!-- font Awesome script -->
    <script src="js/all.min.js"></script>
    <!-- main script -->
    <script src="js/main.js"></script>
</body>

</html>
